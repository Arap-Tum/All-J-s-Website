<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Events Calendar</title>
    <link rel="stylesheet" href="calendar styles.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="toggle-button" id="toggle-button">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="family tree.html">Family Tree</a></li>
                <li><a href="gararies.html">Gallery</a></li>
                <li><a href="calendar.html">Calendar</a></li>
            </ul>
         
        </nav>
      
    </header>

    <!-- Toggle Button to Show/Hide Add Event Form -->
    <button id="addEvent" class="add-event">Add Event</button>
    
    <div class="container" >
        <h1>Family Events Calendar</h1>

        <!-- Calendar Navigation -->
        <div class="calendar-navigation" class="col-lg-6 col-md-8 col-sm-12">
            <button id="prevMonth" class="nav-button">Previous</button>
            <span id="currentMonthYear"></span>
            <button id="nextMonth" class="nav-button">Next</button>
        </div>

     
            <!-- Calendar Container -->
        <div class="calendar-container" class="col-lg-6 col-md-8 col-sm-12">
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar days will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
      

        <!-- Add Event Section (Hidden by Default) -->
        <div class="event-form" id="eventFormContainer">
            <h2>Add Event</h2>
            <form id="eventForm">
                <label for="eventDate">Select Date:</label>
                <input type="date" id="eventDate" required>
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" placeholder="e.g. Birthday" required>
                <button type="submit">Add Event</button>
                <button type="button" id="cancelEvent" class="cancel-button">Cancel</button>
            </form>
        </div>

        
    </div>

    <script src="calendar script.js"></script>

</body>
<script src="toggleMenu.js"></script>
</html>
